<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      template="/WEB-INF/template.xhtml">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>National Education Development Portal</title>
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
        <link rel="shortcut icon" href="resources/ultima-layout/images/favicon_icon.png"/>

        <style>
            .logb {
                background: url("#{resource['ultima-layout:images/login/login.jpg']}") top left no-repeat #f7f7f7;
                background-size: 100% auto; 

                /*background-color:dodgerblue;*/


            }

        </style>
    </h:head>

    <h:body styleClass="logb">
        <h:form id="login-form">
            <p:growl autoUpdate="true" />
            <div class="card login-panel ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <img src="resources/ultima-layout/images/full_logo.png" style="width: 230px;height: 120px;"/>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText required="true" requiredMessage="Username Empty !" value="#{login.username}" />
                            <label>Username</label>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:password required="true" requiredMessage="Password Empty!" value="#{login.password}" />
                            <label>Password</label>
                        </h:panelGroup>
                    </div> 
                    <div class="ui-g-12">
                        <p:commandButton  value="Sign In" action="#{login.saveLogin()}"  icon="ui-icon-person" styleClass="secondary" >
                            <f:ajax execute="@form" />
                        </p:commandButton>
                    </div>
                </div>
            </div>


        </h:form>


        <p:dialog header="Error !" widgetVar="login_error" modal="true" height="100" width="400" responsive="true">
            <h:outputText id="loginModalMsg"  />
        </p:dialog> 

        <div style="position: relative;bottom: -50px;font-size: 16px;  width: 100%;  text-align: center;  color: #757575;"> <a href="http://javainstitute.edu.lk" title="" target="_blank">Powered by Web Technology Research Center of Java Institute for Advanced Technology</a> </div>

        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />
    </h:body>

</html>
