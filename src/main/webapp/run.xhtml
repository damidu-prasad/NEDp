<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>Empty Page</h1>
                    <p>Use this page to start from scratch and place your custom content.</p>

                    <h:form id="save-form">
                        <p:growl autoUpdate="true" />
                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                            <div class="ui-g-12 ui-md-6 ui-lg-3" >
                                <p:commandButton  value="Save"  ajax="false" icon="ui-icon-save" styleClass="secondary" >
                                    <f:ajax execute="@all"  render="save-form" listener="#{run.saveTeacherMean(1,3)}"  />
                                    <p:confirm header="Confirmation" message="Do You want to continue?" icon="ui-icon-alert" />
                                </p:commandButton>
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog>

                            </div>
                            <h:panelGroup >
                                <p:fileUpload fileUploadListener="#{run.registerHoranaTeachers}" id="file_upload" mode="advanced" dragDropSupport="true"
                                              multiple="false"   fileLimit="1" allowTypes="/(\.|\/)(xlsx)$/" style="width:100%" >
                                </p:fileUpload>
                            </h:panelGroup>
                        </p:panelGrid>

                        <!--<h:panelGrid id="viewCommand" style="float:right;" >-->
                        <!--<p:commandButton value="Export Excel" icon="ui-icon-document"-->
                                         <!--ajax="false" actionListener="#{run.registerHoranaTeachers}"-->
                        <!-->-->
           <!--<p:fileDownload value="#{run.exportFile}"-->
                        <!--contentDisposition="attachment" />-->
                        <!--</p:commandButton></h:panelGrid>-->
                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
