            <div class="ui-g-12 ui-lg-12">
                <h1>Cader Management</h1>
                <h:form id="form">
                    <p:growl autoUpdate="true" />
                    <div class="ui-g-12" >

                        <div class="ui-g-12 ui-md-6 ui-lg-6" >

                            <p:outputLabel value="Province" for="province" style="font-weight: bold;" />
                            <p:selectOneMenu id="province" disabled="#{caderManagement.disabledFiledProvince}" autoWidth="false" effect="slide" value="#{caderManagement.provinceName}"  style="width: 100%;" >
                                <f:ajax event="change" listener="#{caderManagement.getEducationZoneList}" render="zone" />

                                <f:selectItems value="#{caderManagement.provinceNameList}" />

                            </p:selectOneMenu>

                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-6" >

                            <p:outputLabel value="Zone" for="zone" style="font-weight: bold;" />
                            <p:selectOneMenu id="zone" disabled="#{caderManagement.disabledFiledZone}" autoWidth="false" effect="slide" value="#{caderManagement.zoneName}"  style="width: 100%;" >

                                <f:ajax event="change" listener="#{caderManagement.getEducationDivisionList}" render="division" />
                                <f:selectItems value="#{caderManagement.zoneNameList}" />

                            </p:selectOneMenu>

                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-6" >

                            <p:outputLabel value="Division" for="division" style="font-weight: bold;" />
                            <p:selectOneMenu id="division" disabled="#{caderManagement.disabledFiledDivision}" autoWidth="false" effect="slide" value="#{caderManagement.divisionName}"  style="width: 100%;" >
                                <f:ajax event="change" listener="#{caderManagement.getSchoolList}" render="school" />
                                <f:selectItems value="#{caderManagement.divisionNameList}" />

                            </p:selectOneMenu>

                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-6" >

                            <p:outputLabel value="School" for="school" style="font-weight: bold;" />
                            <p:selectOneMenu id="school" disabled="#{caderManagement.disabledFiledSchool}" autoWidth="false" effect="slide" value="#{caderManagement.schoolName}" style="width: 100%;" >

                                <f:selectItems value="#{caderManagement.schoolNameList}" />

                            </p:selectOneMenu>

                        </div>
                    </div>
                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <h:panelGroup >

                            <p:outputLabel value="Year" for="year" style="font-weight: bold;" />
                            <p:selectOneMenu id="year"  autoWidth="false" effect="slide" value="#{caderManagement.year}" style="width: 100%;" >

                                <f:selectItems value="#{caderManagement.yearList}" />

                            </p:selectOneMenu>
                        </h:panelGroup>

                        <h:panelGroup >
                            <p:commandButton type="button" value="Search" icon="ui-icon-search" style="margin-bottom:10px;width: auto;" styleClass="secondary">

                                <f:ajax execute="@form" render="form" listener="#{caderManagement.loadCaderList()}" />
                            </p:commandButton>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">


                        <p:dataTable var="lte"  id="datasTable" value="#{caderManagement.teacherList}" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}" resizableColumns="true"  reflow="true" paginator="true" rows="100" rowsPerPageTemplate="100,200,300,400">

                            <f:facet name="{Exporters}" >
                                <div style="float:right;">
                                    <h:commandLink style="padding: 5px;">
                                        <p:graphicImage name="/demo/images/excel.png" width="24"/>
                                        <p:dataExporter type="xls" target="datasTable" fileName="Cader Management" />
                                    </h:commandLink>

                                    <h:commandLink>
                                        <p:graphicImage name="/demo/images/pdf.jpg" width="24"/>
                                        <p:dataExporter type="pdf" target="datasTable" fileName="Cader Management"/>
                                    </h:commandLink>
                                </div>
                            </f:facet>

                            <p:column headerText="#" style="text-align: center;">
                                <h:outputText value="#{lte.no}" />
                            </p:column>
                            <p:column headerText="School" >
                                <p:commandLink value="#{lte.schoolName}" update="@form" oncomplete="PF('studentProfileDialog').show();">
                                    <f:setPropertyActionListener value="#{lte}" target="#{caderManagement.selectedSchool}" />
                                </p:commandLink>

                            </p:column>
                            <p:column headerText="Total Teachers" style="text-align: center" >
                                <h:outputText value="#{lte.totalTeachers}" />
                            </p:column>

                            <p:column headerText="Allocated Count" style="text-align: center" >
                                <h:outputText value="#{lte.allocatedTeachers}" />
                            </p:column>

                            <p:column headerText="Not Allocated Count" style="text-align: center" >
                                <h:outputText value="#{lte.notAllocatedTeachers}" />
                            </p:column>


                        </p:dataTable>



                    </p:panelGrid>
                    <p:dialog header="Teacher List" width="80%"  widgetVar="studentProfileDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" responsive="true">
                        <p:outputPanel id="teacherList"  style="text-align:left;width: 100%;border: none;">
                            <p:scrollPanel mode="native" style="width:auto;height:90vh;border: none;">
                                <p:accordionPanel activeIndex="0" multiple="true" id="acc" >

                                    <p:tab  title="Allocated Teachers" >

                                        <p:dataTable var="lte"  id="allocatedList" value="#{caderManagement.selectedSchool.alloList}" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}" resizableColumns="true"  reflow="true" paginator="true" rows="100" rowsPerPageTemplate="100,200,300,400">

                                            <f:facet name="{Exporters}" >
                                                <div style="float:right;">
                                                    <h:commandLink style="padding: 5px;">
                                                        <p:graphicImage name="/demo/images/excel.png" width="24"/>
                                                        <p:dataExporter type="xls" target="allocatedList" fileName="Allocated Teacher List of #{caderManagement.selectedSchool.schoolName}" />
                                                    </h:commandLink>

                                                    <h:commandLink>
                                                        <p:graphicImage name="/demo/images/pdf.jpg" width="24"/>
                                                        <p:dataExporter type="pdf" target="allocatedList" fileName="Allocated Teacher List of #{caderManagement.selectedSchool.schoolName}"/>
                                                    </h:commandLink>
                                                </div>
                                            </f:facet>

                                            <p:column headerText="#" style="text-align: center;">
                                                <h:outputText value="#{lte.no}" />
                                            </p:column>

                                            <p:column headerText="NIC" style="text-align: center" >
                                                <h:outputText value="#{lte.nic}" />
                                            </p:column>

                                            <p:column headerText="Name"  >
                                                <h:outputText value="#{lte.name}" />
                                            </p:column>

                                        </p:dataTable>

                                    </p:tab>
                                    <p:tab  title="Not Allocated Teachers" >
                                        <p:dataTable var="lte"  id="notallocatedList" value="#{caderManagement.selectedSchool.notAlloList}" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}" resizableColumns="true"  reflow="true" paginator="true" rows="100" rowsPerPageTemplate="100,200,300,400">

                                            <f:facet name="{Exporters}" >
                                                <div style="float:right;">
                                                    <h:commandLink style="padding: 5px;">
                                                        <p:graphicImage name="/demo/images/excel.png" width="24"/>
                                                        <p:dataExporter type="xls" target="notallocatedList" fileName="Not Allocated Teacher List of #{caderManagement.selectedSchool.schoolName}" />
                                                    </h:commandLink>

                                                    <h:commandLink>
                                                        <p:graphicImage name="/demo/images/pdf.jpg" width="24"/>
                                                        <p:dataExporter type="pdf" target="notallocatedList" fileName="Not Allocated Teacher List of #{caderManagement.selectedSchool.schoolName}"/>
                                                    </h:commandLink>
                                                </div>
                                            </f:facet>

                                            <p:column headerText="#" style="text-align: center;">
                                                <h:outputText value="#{lte.no}" />
                                            </p:column>

                                            <p:column headerText="NIC" style="text-align: center" >
                                                <h:outputText value="#{lte.nic}" />
                                            </p:column>

                                            <p:column headerText="Name"  >
                                                <h:outputText value="#{lte.name}" />
                                            </p:column>

                                        </p:dataTable>
                                    </p:tab>

                                </p:accordionPanel>

                            </p:scrollPanel>
                        </p:outputPanel>
                    </p:dialog>
                </h:form>

            </div>

        </div>


    </ui:define>

</ui:composition>
