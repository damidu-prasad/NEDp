<p:dataTable lazy="true" var="tal"  id="datasTable" value="#{EmployeeBean.employeRow}" rowIndexVar="rowIndex" stickyHeader="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}" resizableColumns="true"  reflow="true" paginator="true" rows="50" rowsPerPageTemplate="10,50,100,200,400,600,800" >

    <f:facet name="{Exporters}" >

        <div style="float:right;">

            <h:commandLink style="padding: 5px;"  >

                <p:graphicImage name="/demo/images/excel.png" width="24"/>

                <p:dataExporter type="xls" target="datasTable" fileName="Teacher List" />

            </h:commandLink>

            <h:commandLink>

                <p:graphicImage name="/demo/images/pdf.jpg" width="24"/>

                <p:dataExporter type="pdf" target="datasTable" fileName="Teacher List"/>

            </h:commandLink>

        </div>
    </f:facet>


    <p:column headerText="#" style="text-align: left;vertical-align: top;width: 0.1%">

        <h:outputText value="#{rowIndex + 1}" styleClass="column-customize"/>

             </p:column>



    <p:column headerText="Employee Name" style="text-align: center;vertical-align: top;">

        <h:outputText value="#{tal.name}" />

    </p:column>

    <p:column headerText="Date of Emplyement" style="text-align: center;vertical-align: top;">

        <h:outputText value="#{tal.registed_date}" />

    </p:column>

    <p:column headerText="Employement Duration" style="text-align: center;vertical-align: top; ">

        <h:outputText value="#{tal.date_count}" />

    </p:column>

    <p:column headerText="Active State" style="text-align: center;vertical-align: top;">

        <h:outputText value="#{tal.is_active}" />

    </p:column>

    <p:column headerText="Last Login Date" style="text-align: center;vertical-align: top;">

        <h:outputText value="#{tal.last_login_date}" />

    </p:column>

      </p:dataTable>
