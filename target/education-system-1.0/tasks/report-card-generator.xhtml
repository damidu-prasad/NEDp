<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <div class=" card ui-g ui-fluid">


            <style>

                .cell {
                    width: 200px;;
                    border-left: 1px solid silver;
                    border-top: 1px solid silver;
                    border-bottom: 1px solid silver;
                    border-right: 1px solid silver;
                }
            </style>

            <div class="ui-g-12 ui-lg-12">
                <h1>Report Card Generator</h1>
                <h:form id="form">
                    <p:growl autoUpdate="true" />
                    <div class="ui-g-12" >

                        <div class="ui-g-12 ui-md-6 ui-lg-6" >

                            <p:outputLabel value="Province" for="province" style="font-weight: bold;" />
                            <p:selectOneMenu id="province" disabled="#{reportCardGenerator.disabledFiledProvince}" autoWidth="false" effect="slide" value="#{reportCardGenerator.provinceName}"  style="width: 100%;" >
                                <f:ajax event="change" listener="#{reportCardGenerator.getEducationZoneList}" render="zone" />

                                <f:selectItems value="#{reportCardGenerator.provinceNameList}" />

                            </p:selectOneMenu>

                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-6" >

                            <p:outputLabel value="Zone" for="zone" style="font-weight: bold;" />
                            <p:selectOneMenu id="zone" disabled="#{reportCardGenerator.disabledFiledZone}" autoWidth="false" effect="slide" value="#{reportCardGenerator.zoneName}"  style="width: 100%;" >

                                <f:ajax event="change" listener="#{reportCardGenerator.getEducationDivisionList}" render="division" />
                                <f:selectItems value="#{reportCardGenerator.zoneNameList}" />

                            </p:selectOneMenu>

                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-6" >

                            <p:outputLabel value="Division" for="division" style="font-weight: bold;" />
                            <p:selectOneMenu id="division" disabled="#{reportCardGenerator.disabledFiledDivision}" autoWidth="false" effect="slide" value="#{reportCardGenerator.divisionName}"  style="width: 100%;" >
                                <f:ajax event="change" listener="#{reportCardGenerator.getSchoolList}" render="school" />
                                <f:selectItems value="#{reportCardGenerator.divisionNameList}" />

                            </p:selectOneMenu>

                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-6" >

                            <p:outputLabel value="School" for="school" style="font-weight: bold;" />
                            <p:selectOneMenu id="school" disabled="#{reportCardGenerator.disabledFiledSchool}" autoWidth="false" effect="slide" value="#{reportCardGenerator.schoolName}" style="width: 100%;" >
                                <f:ajax event="change" listener="#{reportCardGenerator.getGrades}" render="grade classes" />
                                <f:selectItems value="#{reportCardGenerator.schoolNameList}" />

                            </p:selectOneMenu>

                        </div>
                    </div>
                    <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <h:panelGroup >

                            <p:outputLabel value="Year" for="year" style="font-weight: bold;" />
                            <p:selectOneMenu id="year"  autoWidth="false" effect="slide" value="#{reportCardGenerator.year}" style="width: 100%;" >

                                <f:selectItems value="#{reportCardGenerator.yearList}" />

                            </p:selectOneMenu>
                        </h:panelGroup>
                        <h:panelGroup >

                            <p:outputLabel value="Term" for="term" style="font-weight: bold;" />
                            <p:selectOneMenu id="term"  autoWidth="false" effect="slide" value="#{reportCardGenerator.termName}" style="width: 100%;" >

                                <f:selectItems value="#{reportCardGenerator.termNameList}" />

                            </p:selectOneMenu>
                        </h:panelGroup>
                        <h:panelGroup >

                            <p:outputLabel value="Grade" for="grade" style="font-weight: bold;" />
                            <p:selectOneMenu id="grade"  autoWidth="false" effect="slide" value="#{reportCardGenerator.gradeName}" style="width: 100%;" >
                                <f:ajax event="change" listener="#{reportCardGenerator.getClasses()}" render="classes" />
                                <f:selectItems value="#{reportCardGenerator.gradeNameList}" />

                            </p:selectOneMenu>
                        </h:panelGroup>
                        <h:panelGroup >

                            <p:outputLabel value="Class" for="classes" style="font-weight: bold;" />
                            <p:selectOneMenu id="classes"  autoWidth="false" effect="slide" value="#{reportCardGenerator.className}" style="width: 100%;" >

                                <f:selectItems value="#{reportCardGenerator.classNameList}" />

                            </p:selectOneMenu>
                        </h:panelGroup>

                    </p:panelGrid>
                    <div class="ui-g-12" >
                        <div class="ui-g-12 ui-md-6 ui-lg-9" ></div>

                        <div class="ui-g-12 ui-md-6 ui-lg-3" >

                            <p:commandButton type="button" value="Search" icon="ui-icon-search" style="margin-bottom:10px;" styleClass="secondary">

                                <f:ajax execute="@form" render="form" listener="#{reportCardGenerator.orderStudents()}" />
                            </p:commandButton>
                        </div>
                    </div>

                    <div class="ui-g-12" >

                        <p:dataTable var="lte"  id="datasTable" value="#{reportCardGenerator.student_order_list}"  resizableColumns="true"  >

                            <p:column headerText="" style="text-align: center;max-width: 20px;" >
                                <p:selectBooleanCheckbox id="no" rendered="true" value="#{lte.selected}"   />

                            </p:column>
                            <p:column headerText="Position" style="text-align: center;max-width: 20px;">
                                <h:outputText  value="#{lte.order}" />
                            </p:column>

                            <p:column headerText="Name" >
                                <h:outputText value="#{lte.name}" />
                            </p:column>

                            <p:column headerText="" visible="false" >
                                <h:outputText id="sid" value="#{lte.sid}" />
                            </p:column>

                            <p:column headerText="" visible="false" >
                                <h:outputText id="order" value="#{lte.order}" />
                            </p:column>
                            <p:column headerText="" visible="false" >
                                <h:outputText id="order1" value="#{lte.order1}" />
                            </p:column>
                            <p:column headerText="" visible="false" >
                                <h:outputText id="order2" value="#{lte.order2}" />
                            </p:column>
                            <p:column headerText="" visible="false" >
                                <h:outputText id="order3" value="#{lte.order3}" />
                            </p:column>

                        </p:dataTable>

                    </div>

                    <div class="ui-g-12" >
                        <div class="ui-g-1 ui-md-1 ui-lg-1" style="text-align: right" >

                            <p:selectBooleanCheckbox value="#{reportCardGenerator.selectAllBox}"   >
                                <p:ajax event="change"  update="form:datasTable" listener="#{reportCardGenerator.setSelectedCheckBoxes()}" />

                            </p:selectBooleanCheckbox>

                        </div>
                        <div class="ui-g-11 ui-md-1 ui-lg-1 " >Select All</div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 " style="text-align:  right!important;">


                            <p:commandButton  value="Print Report Card" oncomplete="ReportCardPrint('#{reportCardGenerator.student_order_list.size()}')"   icon="ui-icon-print" styleClass="cyan-btn flat" style="margin-bottom:10px;height: 40px;width: auto;"   >
                                <p:confirm header="Confirmation" message="Do You want to continue?" icon="ui-icon-alert" />
                            </p:commandButton>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>

                        </div>
                    </div>





                </h:form>
            </div>

        </div>


    </ui:define>

</ui:composition>
